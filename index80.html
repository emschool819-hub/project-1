<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Layout</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">

  <div class="bg-primary p-5">
    <div class="row justify-content-between align-items-center">
      <div class="col-3">
        <div class="bg-light p-3">Left Box</div>
      </div>
      <div class="col-3 text-center">
        <div class="bg-warning p-3">Middle</div>
      </div>
      <div class="col-3 text-end">
        <div class="bg-light p-3">Right Box</div>
      </div>
    </div>
  </div>

  <div class="bg-secondary mt-3 p-4">
    <div class="row justify-content-center align-items-center" style="height:100px;">
      <div class="col-6">
        <div class="bg-danger text-white p-4 text-center">Centered Both Direction</div>
      </div>
    </div>
  </div>

  <div class="bg-info mt-3 p-3">
    <div class="row bg-white" style="height:140px;">
      <div class="col-4 d-flex align-items-start">
        <div class="w-100 p-3 bg-light">Top Align</div>
      </div>
      <div class="col-4 d-flex align-items-center bg-warning">
        <div class="w-100 p-3 bg-warning text-center">Middle Align</div>
      </div>
      <div class="col-4 d-flex align-items-end">
        <div class="w-100 p-3 bg-light text-end">Bottom Align</div>
      </div>
    </div>
  </div>

  <div class="bg-dark mt-3 p-4">
    <div class="row justify-content-evenly">
      <div class="col-3">
        <div class="bg-secondary text-white p-5">Around 1</div>
      </div>
      <div class="col-3">
        <div class="bg-secondary text-white p-5">Around 2</div>
      </div>
      <div class="col-3">
        <div class="bg-secondary text-white p-5">Around 3</div>
      </div>
    </div>
  </div>

</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
