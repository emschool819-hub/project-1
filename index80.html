<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Layout</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">

  <div class="row mt-5">
    <div class="col">
      <div class="bg-primary text-dark p-5">
        <div class="row mt-3 gx-5 justify-content-between ">
          <div class="col-3  align-items-start">
            <div class="bg-light p-3">Left Box</div>
          </div>
          <div class="col-3  align-items-center">
            <div class="bg-warning p-3">Middle</div>
          </div>
          <div class="col-3 align-items-end">
            <div class="bg-light p-3">Right Box</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <div class="bg-secondary text-white text-center p-5">
        <div class="row gx-0 justify-content-center align-items-center" style="height:100px;">
          <div class="col-6">
            <div class="bg-danger p-4">Centered Both Direction</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <div class="bg-info p-3">
    <div class="row " style="height:160px;">
      <div class="col-4 d-flex align-items-start">
        <div class="w-100 p-3  bg-white bg-light">Top Align</div>
      </div>
      <div class="col-4 d-flex align-items-center">
        <div class="w-100 p-3 bg-warning text-center">Middle Align</div>
      </div>
      <div class="col-4 d-flex align-items-end">
        <div class="w-100 p-3 bg-light text-end">Bottom Align</div>
      </div>
    </div>
  </div>

  <div class="bg-dark mt-4 p-4">
    <div class="row justify-content-between">
      <div class="col-3">
        <div class="bg-secondary text-white p-4 text-center">Around 1</div>
      </div>
      <div class="col-3">
        <div class="bg-secondary text-white p-4 text-center">Around 2</div>
      </div>
      <div class="col-3">
        <div class="bg-secondary text-white p-4 text-center">Around 3</div>
      </div>
    </div>
  </div>

</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
