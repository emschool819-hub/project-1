<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    
</head>
<body>
     <div class="container mt-4">
    
    <div class="row mb-4">
      <div class="col-12 bg-dark text-white p-4 rounded-2 mb-0">
        <p class="mb-0 text-center fw-bold fs-2">Stunning Bootstrap Alignment Layout</p>
        
      </div>
    </div>
   
    <div class="row gx-0 mt-5">
      <div class="col-4 ">
        <div class=" bg-primary rounded-2 text-center text-white p-4 ">Left Box </div>
      </div>
      <div class="col-4  ">
        <div class=" bg-warning rounded-2 text-center text-dark p-4  ">Middle Box </div>
      </div>
      <div class="col-4 ">
        <div class=" bg-danger rounded-2 text-center text-white p-4  ">Right Box </div>
      </div>
    </div>
  
    <div class="row mt-5 ">
      <div class="col ">
        <div class="box bg-info text-dark p-5 rounded-2">
        
         
          <div class="row mt-3 d-flex justify-content-center ">
            <div class="col-6  ">
              <div class="box bg-light rounded-2 text-center p-3">Centered Both ways</div>
            </div>
           
          </div>
        </div>
      </div>

      <div class="row mt-3 ">
      <div class="col  ">
        <div class="box bg-secondary text-white  rounded-2 text-center p-5 ">
        
         
          <div class="row mt-3 gx-0 align-items-end" style="height: 120px;">
            <div class="col-3 ">
              <div class="bg-dark  rounded-2 text-center p-3">Bottom Align</div>
            </div>
            <div class="col-6 ">
              <div class=" bg-success rounded-2 text-center p-3">Also Bottom Aligned</div>
      
            </div>
            <div class="col-3 ">
              <div class=" bg-dark  rounded-2 text-center p-3">Bottom Align </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>


    <script src="js/bootstrap.bundle.min.js" type="text/js"></script>

</body>
</html>
