
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Players Grid</title>


  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    .grey-box {
      background-color: #6c757d;  
      color: white;
      padding: 20px;
    }
    .white-box {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .row {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container mt-4">

  <div class="row">
    <div class="col-4 bg-light ">Lionel Messi</div>
  <div class="col-4 bg-secondary text-white">Cristiano Ronaldo</div>
    <div class="col-4 white-box">Neymar Jr</div>
  </div>

  <div class="row">
    <div class="col-4 bg-light">Kylian Mbappé</div>
    <div class="col-4 bg-secondary text-white">Erling Haaland</div>
    <div class="col-4 white-box">Kevin De Bruyne</div>
  </div>

  <div class="row">
    <div class="col-4 bg-light">Robert Lewandowski</div>
    <div class="col-4 bg-secondary text-white">Mohamed Salah</div>
    <div class="col-4 white-box">Virgil van Dijk</div>
  </div>

  <div class="row">
    <div class="col-4 bg-light">Luka Modrić</div>
    <div class="col-4 bg-secondary text-white">Sadio Mané</div>
    <div class="col-4 white-box">Harry Kane</div>
  </div>

</div>

</body>
</html>
